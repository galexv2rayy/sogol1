                Ø¨Ø¨Ø®Ø´ÛŒØ¯ Ù†Ø§Ø±Ø§Ø­ØªØª Ú©Ø±Ø¯Ù… Ø¹Ø²ÛŒØ²Ù‡ Ø¯Ù„Ù…
            </p>
            <div class="flex justify-center mt-6">
                <button id="restart-btn" class="bg-violet-500 hover:bg-violet-600 text-white font-medium py-2 px-6 rounded-full text-sm transition-all">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            const startScreen = document.getElementById('start-screen');
            const animationContainer = document.getElementById('animation-container');
            const messageOverlay = document.getElementById('message-overlay');
            const restartBtn = document.getElementById('restart-btn');
            const messageBox = document.querySelector('.message-box');

            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                
                // Make hearts interactive
                heart.addEventListener('click', () => {
                    heart.style.transform = 'scale(1.5)';
                    heart.style.opacity = '0';
                    setTimeout(() => heart.remove(), 300);
                    confetti({
                        particleCount: 20,
                        spread: 60,
                        origin: { 
                            x: parseFloat(heart.style.left) / 100,
                            y: parseFloat(heart.style.top) / 100
                        },
                        colors: ['#ff6b8b', '#ff8e53', '#feca57', '#1dd1a1', '#5f27cd']
                    });
                });

                animationContainer.appendChild(heart);
                return heart;
            }

            function startAnimation() {
                startScreen.classList.add('hidden');
                animationContainer.classList.remove('pointer-events-none');
                
                // Create lots of hearts
                const hearts = [];
                for (let i = 0; i < 30; i++) {
                    hearts.push(createHeart());
                }

                // Launch confetti
                const interval = setInterval(() => {
                    confetti({
                        particleCount: 50,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, 1000);

                // Show message after 8 seconds
                setTimeout(() => {
                    clearInterval(interval);
                    animationContainer.classList.add('pointer-events-none');
                    messageOverlay.classList.remove('hidden');
                    setTimeout(() => {
                        messageBox.classList.add('show');
                    }, 50);
                }, 8000);
            }

            function resetAnimation() {
                messageBox.classList.remove('show');
                setTimeout(() => {
                    messageOverlay.classList.add('hidden');
                    animationContainer.innerHTML = '';
                    startScreen.classList.remove('hidden');
                }, 500);
            }

            startBtn.addEventListener('click', startAnimation);
            restartBtn.addEventListener('click', resetAnimation);

            // Make the animation container interactive on mobile
            animationContainer.addEventListener('touchstart', (e) => {
                if (!animationContainer.classList.contains('pointer-events-none')) {
                    const touch = e.touches[0];
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'ğŸ’–';
                    heart.style.fontSize = '40px';
                    heart.style.left = `${touch.clientX}px`;
                    heart.style.top = `${touch.clientY}px`;
                    heart.style.animation = 'none';
                    
                    animationContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.transition = 'all 0.5s';
                        heart.style.transform = 'scale(1.5)';
                        heart.style.opacity = '0';
                        setTimeout(() => heart.remove(), 500);
                    }, 100);
                    
                    confetti({
                        particleCount: 30,
                        spread: 60,
                        origin: { 
                            x: touch.clientX / window.innerWidth,
                            y: touch.clientY / window.innerHeight
                        },
                        colors: ['#ff6b8b', '#ff8e53', '#feca57', '#1dd1a1', '#5f27cd']
                    });
                }
            });
        });
    </script>
